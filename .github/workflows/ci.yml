name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: false
            deb: true
            arch: true
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: false
          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          - target: armv7-unknown-linux-gnueabihf
            os: ubuntu-latest
            cross: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross
        if: matrix.cross
        run: cargo install cross

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Install cargo-deb
        if: matrix.deb
        run: cargo install cargo-deb

      - name: Build Deb
        if: matrix.deb
        run: cargo deb --target ${{ matrix.target }} --no-build

      - name: Package Arch
        if: matrix.arch
        run: |
          mkdir -p pkg/usr/bin
          cp target/${{ matrix.target }}/release/gitbrute pkg/usr/bin/
          tar --use-compress-program=zstd -cf gitbrute-${{ matrix.target }}.pkg.tar.zst -C pkg .
        shell: bash

      - name: Prepare Artifacts
        run: |
          mkdir -p dist
          # Binary
          EXT=""
          if [ "${{ matrix.os }}" = "windows-latest" ]; then EXT=".exe"; fi
          cp target/${{ matrix.target }}/release/gitbrute$EXT dist/gitbrute-${{ matrix.target }}$EXT

          # Deb (if exists)
          if [ "${{ matrix.deb }}" = "true" ]; then
            cp target/${{ matrix.target }}/debian/*.deb dist/
          fi

          # Arch (if exists)
          if [ "${{ matrix.arch }}" = "true" ]; then
            cp *.pkg.tar.zst dist/
          fi
        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.target }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Release
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: artifacts-*
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -R dist

      - name: Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: "Nightly Build"
          prerelease: true
          make_latest: true
          files: dist/*
